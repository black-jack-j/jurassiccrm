server:
  max-http-header-size: 10000000

spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    database: postgresql
  thymeleaf:
    excluded-view-names:
    - wiki.html

  datasource:
    url: jdbc:postgresql://localhost:5432/jurassicdb
    driverClassName: org.postgresql.Driver
    username: admin
    password: admin
logging:
  level:
    org:
      hibernate:
        type: trace
debug: true

crm:
  aviary:
    revision:
      num: 2