<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:fragment="dependencies" th:remove="tag">

    <!-- Jquery -->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <!-- Semantic UI -->
    <link href="/webjars/Semantic-UI/2.4.1/semantic.min.css" rel="stylesheet" type="text/css">

    <!-- Semantic UI -->
    <script type="text/javascript" src="/webjars/Semantic-UI/2.4.1/semantic.min.js"></script>
</head>

<head th:fragment="react" th:remove="tag">
    <script type="text/javascript" th:src="@{/webjars/jurassiccrm-fe/1.0-SNAPSHOT/jurassiccrm-fe.js}"></script>
</head>

<body>
    <header th:fragment="header">
            <div class="ui secondary menu">
                <div th:if="${#httpServletRequest.remoteUser != null}" th:remove="tag">
                    <a class="item" th:href="@{/document}">Document Dashboard</a>
                    <a class="item" th:href="@{/document/upload}">Upload Document</a>
                    <a class="item" th:href="@{/task}">Tasks Dashboard</a>
                    <a class="item" th:href="@{/task/create}">New Task</a>
                    <a class="item" th:href="@{/group/create}">New User Group</a>
                </div>
                <div class="right menu">
                    <form class="item" th:action="@{/logout}" method="post">
                        <input class="ui basic red button" type="submit" value="Log Out"/>
                    </form>
                </div>
            </div>
    </header>
</body>
</html>
