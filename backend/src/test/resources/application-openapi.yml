spring:
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2

springdoc:
  paths-to-match: /api/**

debug: true

server:
  port: 8081