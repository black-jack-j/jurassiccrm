<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title th:text="${document.getName()}"></title>
    <meta th:include="/fragments/header-fragment :: dependencies" th:remove="tag"/>
</head>
<body>
    <div th:replace="/fragments/header-fragment :: header"></div>
    <div class="ui card">
        <div class="content" th:with="doc=${document}">
            <div class="header" th:text="*{doc.getName()}"></div>
            <div class="meta" th:text="'created by: ' +*{doc.getAuthor()}"></div>
            <div class="meta" th:text="'document type: ' +*{doc.getDocType()}"></div>
            <div class="meta" th:text="'size: ' +*{doc.getSize()}"></div>
            <div class="meta" th:text="'content-type: '+*{doc.getContentType()}"></div>
            <div class="description" th:text="*{doc.getDescription()}"></div>
        </div>
    </div>
</body>
