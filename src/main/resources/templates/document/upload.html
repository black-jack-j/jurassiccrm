<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Upload Document</title>
    <meta th:include="/fragments/header-fragment :: dependencies" th:remove="tag"/>
</head>
<body>
<div th:replace="/fragments/header-fragment :: header"></div>
<form action="#" th:action="@{/document}" class="ui form" th:object="${createDocumentDTO}"  enctype="multipart/form-data" method="post">
        <div class="ui form" th:classappend="${#fields.hasAnyErrors()}? 'error'" style="width: 50%">
            <div class="required inline field">
                <label>Document Name</label>
                <input type="text" th:field="*{documentName}"
                       placeholder="new document" value="new document" th:value="*{documentName}">
            </div>
            <div class="ui error message" th:if="${#fields.hasErrors('documentName')}" th:errors="*{documentName}"></div>
            <div class="field">
                <label>Document Description</label>
                <textarea th:field="*{description}"
                          th:value="*{description}"
                          placeholder="optional"></textarea>
            </div>
            <div class="ui error message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            <div class="ui divider"></div>
            <div class="required inline field">
                <label>File:</label>
                <input type="file" th:field="*{document}"/>
            </div>
            <div class="ui error message" th:if="${#fields.hasErrors('document')}" th:errors="*{document}"></div>
            <div class="ui divider"></div>
            <input class="ui blue button right" type="submit" value="Upload"/>
        </div>
    </form>
</body>
